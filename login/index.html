<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital College</title>
</head>

<body>
    <div class="container">
        <div class="esquerdo">
            <img src="images/outer-space-animate.svg" alt="Imagem de boas vindas a plataforma">
        </div>
        <div class="direito">
            <div class="formulario">
                <div class="topo">
                    <h1>LOGIN</h1>
                </div>
                <div class="meio">
                    <div class="campo">
                        <label for="username">Username</label>
                        <input type="text" placeholder="@mail.com" id="username">
                    </div>
                    <div class="campo">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" id="password">
                    </div>

                    <div class="aux">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="https://www.youtube.com">Esqueceu a Senha?</a>
                    </div>
                    <button>Entrar</button>

                    <div class="conta">
                        <p>NÃ£o Tem Uma Conta?</p>
                        <a href="">Inscrever-se</a>
                    </div>

                </div>
                <div class="fim">
                    <h3>Logar Com</h3>
                    <div class="itens">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
