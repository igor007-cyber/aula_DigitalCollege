<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Tailwind Play CDN (rápido para prototipagem) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 404 - Digital College</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="min-h-screen w-full font-inter">
        <header class="flex justify-between items-center bg-white px-28 py-5">
            <div class="flex items-center gap-3">
                <img class="w-8 h-8"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ658Pj_yGpc7FisoIlJFrL2f16a7XhAdd56A&s"
                    alt="Logo da Digital College">
                <h1 class="text-xl font-semibold text-gray-800">Digital College</h1>

                <nav>
                    <ul class="flex gap-4 ml-6 text-gray-600">
                        <li><a href="#" class="hover:text-gray-900">Products</a></li>
                        <li><a href="#" class="hover:text-gray-900">Services</a></li>
                        <li><a href="#" class="hover:text-gray-900">Pricing</a></li>
                        <li><a href="#" class="hover:text-gray-900">Resources</a></li>
                        <li><a href="#" class="hover:text-gray-900">About</a></li>
                    </ul>
                </nav>
            </div>

            <div class="flex items-center gap-3">
                <button class="font-semibold px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white">Log
                    in</button>
                <button class="font-semibold px-4 py-2 rounded-md bg-purple-600 text-white">Sign up</button>
            </div>
        </header>

        <main class="flex items-center justify-center h-[calc(100vh-80px)]">
            <section class="flex flex-col justify-center items-center">
                <span
                    class="inline-block px-2.5 py-1 border border-gray-200 rounded-lg text-gray-800 font-semibold mb-4">
                    <i class="fa-solid fa-circle text-[#9E77ED]"></i>
                    404 error
                </span>

                <h1 class="text-6xl font-semibold mb-6">We can’t find this page</h1>
                <p class="text-xl font-normal text-[#535862] mb-12">The page you are looking for doesn't exist or has
                    been moved.</p>

                <div class="flex items-center gap-3">
                    <button class="font-semibold px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white">
                        <i class="fa-solid fa-arrow-left"></i>
                        Go back
                    </button>
                    <button class="font-semibold px-4 py-2 rounded-md bg-purple-600 text-white hover:bg-purple-800 transition-all duration-500">
                        Go home
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
